<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main-section">
        <div class="container">
            <h1><span>M</span>odish <span>L</span>ogin <span>F</span>orm</h1>
            <div class="login-form">
                <h3>Login Here</h3>
                    <div class="email-field">
                        <img src="./icons8-email-100.png" >
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div class="password-field">
                        <img src="./icons8-lock-100.png">
                        <input type="password" placeholder="password" id="password">
                    </div>
                    <div class="submit-div">
                        <button class="submit">
                            <img src="./icons8-enter-100.png" >
                        </button>
                    </div>
            </div>
            <div class="footer-text">
                <p>2018 modish login form. All rights reserved | Design by <span>W3layouts</span></p>
            </div>
        </div>

    </section>
</body>
</html>
