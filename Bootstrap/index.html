<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background-color: rgb(146, 184, 255);
        }

        .inner-container h4 {
            color: rgb(37, 59, 255);
        }

        .contact {
            background-color: rgb(31, 31, 204) !important;
            color: white !important;
        }
        .bg input{
            background-color: transparent;
            color: white;
        }
        .bg input::placeholder{
            color: white;
        }
        .bg input:focus{
            background-color: transparent;
            color: white;
        }
        .bg input[type="email"]:invalid{
            border-color: red;
        }
    </style>
</head>

<body>
    <!-- <h1 class="text-center mt-5">Bootstrap Form</h1> -->
    <section class="container-fluid">
        <div class="main-container container rounded-2 w-xxl-75 w-100 px-5 px-md-0">
            <div class="inner-container row py-5 px-md-5 rounded-2">
                <div class="col-12 col-md-6 bg-white rounded-start">
                    <div class="p-3 d-flex flex-column">
                        <div class="p-3 ps-lg-0">
                            <h4 class="">General Information</h4>
                        </div>
                        <form>
                            <div class="p-3 ps-lg-0">
                                <select class="form-select">
                                    <option>Title</option>
                                    <option>Title 1</option>
                                    <option>Title 2</option>
                                    <option>Title 3</option>
                                    <option>Title 4</option>
                                </select>
                            </div>
                            <div class="row p-3 ps-lg-0">
                                <div class="col-12 col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-12 col-md-6 mt-4 mt-md-0">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="p-3 ps-lg-0">
                                <select class="form-select ">
                                    <option>Position</option>
                                    <option>Frontend</option>
                                    <option>Backend</option>
                                    <option>Weekend</option>
                                    <option>Fullstack</option>
                                </select>
                            </div>
                            <div class="p-3 ps-lg-0">
                                <input type="text" class="form-control" placeholder="Position">
                            </div>
                            <div class="row p-3 ps-lg-0">
                                <div class="col-12 col-md-6">
                                    <input type="text" class="form-control" placeholder="Business Arena">
                                </div>
                                <div class="col-12 col-md-6 mt-4 mt-md-0">
                                    <select class="form-select">
                                        <option>Employees</option>
                                        <option>CEO</option>
                                        <option>CTO</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-6 rounded-end contact">
                    <div class="p-3 d-flex flex-column">
                        <div class="p-3 ps-lg-0">
                            <h4 class="text-white">Contact Details</h4>
                        </div>
                        <form>
                            <div class="p-3 ps-lg-0 bg">
                                <input type="text" class=" form-control" id="street" placeholder="Street + Nr">
                            </div>
                            <div class="p-3 ps-lg-0 bg">
                                <input type="text" class=" form-control" id="ai" placeholder="Additional Information">
                            </div>
                            <div class="row p-3 ps-lg-0 bg">
                                <div class="col-12 col-md-4">
                                    <input type="text" class="form-control" placeholder="Zipcode">
                                </div>
                                <div class="col-12 col-md-8 mt-4 mt-md-0">
                                    <input type="text" class="form-control" placeholder="Place">
                                </div>
                            </div>
                            <div class="p-3 ps-lg-0 bg">
                                <input type="text" class=" form-control" id="country" placeholder="Country">
                            </div>
                            <div class="row p-3 ps-lg-0 bg">
                                <div class="col-12 col-md-4">
                                    <input type="number" class="form-control" placeholder="Code +">
                                </div>
                                <div class="col-12 col-md-8 mt-4 mt-md-0">
                                    <input type="number" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="p-3 ps-lg-0 bg">
                                <input type="email" class=" form-control" id="email" placeholder="Email">
                            </div>
                            <div class="p-3 ps-lg-0 ">
                                <input type="checkbox" id="checkbox" class="form-check-input">
                                <label class="form-check-label" for="checkbox">I do accept <span
                                        class="text-decoration-underline">Terms and Conditions</span> of your
                                    site.</label>
                            </div>
                            <div class="p-3 ps-lg-0">
                                <button class="btn btn-outline-light bg-white text-dark text-uppercase px-5 py-2">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
