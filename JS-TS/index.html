<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section class="container-fluid w-100 bg-light p-2">
        <h2 class="text-info">FoodTreasure</h2>
    </section>
    <section class="container mt-5 bg-light">
        <h4 class="text-center pt-2 text-secondary">Your Recipes</h4>
        <ul class="list-unstyled p-3 ul">

        </ul>
    </section>
    <button data-bs-toggle="modal" data-bs-target="#addRecipe"
        class="position-absolute btn btn-outline-primary p-2 rounded-circle bottom-0 end-0 me-5 mb-5">
        +
    </button>

    <!--   
        ADD RECIPE FORM
    -->
    <div class="modal fade" id="addRecipe" tabindex="-1" aria-labelledby="addRecipe" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-info" id="Recipw ">Add Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" method="post">
                        <!-- <div class=" mb-2">
                            <label for="id">ID Number</label>
                            <input type="number" id="id" placeholder="Enter Recipe Id" class="form-control" >

                        </div> -->
                        <div class=" mb-2">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter Recipe Name" class="form-control" required>

                        </div>
                        <div class="mb-2">
                            <label for="type">Select Type</label>
                            <select class="form-select" id="type" required>
                                <!-- <option>Select Type</option> -->
                                <option>Veg</option>
                                <option>Non-Veg</option>
                            </select>
                        </div>
                        <div class="">
                            <label for="desc">Description</label>
                            <textarea id="desc" id="desc" class="form-control" required>
                             </textarea>

                        </div>
                        <hr>
                        <div>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-info" type="submit">Add Recipe</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <!--
        UPDATE RECIPE FORM
    -->
    <div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="UpdateRecipe" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-info" id="Recipe ">Update Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="update-form" method="PATCH">
                        <!-- <div class=" mb-2">
                            <label for="id">ID Number</label>
                            <input type="number" id="Uid" placeholder="Enter Recipe Id" class="form-control" >

                        </div> -->
                        <div class=" mb-2">
                            <label for="name">Name</label>
                            <input type="text" id="Uname" placeholder="Enter Recipe Name" class="form-control" >

                        </div>
                        <div class="mb-2">
                            <label for="Utype">Select Type</label>
                            <select class="form-select" id="Utype" >
                                <!-- <option>Select Type</option> -->
                                <option>Veg</option>
                                <option>Non-Veg</option>
                            </select>
                        </div>
                        <div class="">
                            <label for="desc">Description</label>
                            <textarea id="Udesc" id="Udesc" class="form-control" >
                             </textarea>

                        </div>
                        <hr>
                        <div>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-info" type="submit" id="Usubmit">Update Recipe</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!--
        VIEW MODAL
    -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="RecipeName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Type :</h4>
                    <p id="recipeType"></p>
                    <h4>Recipe :</h4>
                    <p id="recipeDescription"></p>
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--
        DELETE MODAL
    -->
    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-info" id="DeleteName">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="DeleteConfirm"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" id="cancelDelete">No</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="Delete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
